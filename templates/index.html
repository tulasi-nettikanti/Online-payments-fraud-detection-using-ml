<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fraud Detection System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .card {
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 750px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            color: #fff;
            animation: fadeIn 0.8s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-weight: 700;
            font-size: 26px;
            margin-bottom: 5px;
        }

        .header p {
            font-size: 14px;
            opacity: 0.85;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 18px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 13px;
            margin-bottom: 6px;
        }

        input, select {
            padding: 12px 14px;
            border-radius: 10px;
            border: none;
            outline: none;
            font-size: 14px;
        }

        input:focus, select:focus {
            box-shadow: 0 0 0 2px #00e0ff;
        }

        .btn {
            margin-top: 25px;
            width: 100%;
            padding: 14px;
            border-radius: 12px;
            border: none;
            background: linear-gradient(45deg, #00e0ff, #00b4db);
            font-size: 16px;
            font-weight: 600;
            color: #000;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 224, 255, 0.4);
        }

        .result {
            margin-top: 25px;
            text-align: center;
            font-size: 18px;
            font-weight: 600;
            padding: 15px;
            border-radius: 12px;
            background: rgba(255,255,255,0.15);
        }

        @media(max-width: 600px) {
            .card {
                padding: 25px;
            }
        }
    </style>
</head>
<body>

<div class="card">

    <div class="header">
        <h1>üí≥ Online Payments Fraud Detection</h1>
        <p>Enter transaction details to analyze fraud risk</p>
    </div>

    <form action="/predict" method="post">

        <div class="form-grid">

            <div class="input-group">
                <label>Step</label>
                <input type="number" name="step" placeholder="Transaction step" required>
            </div>

            <div class="input-group">
                <label>Transaction Type</label>
                <select name="type" required>
                    <option value="">Select Type</option>
                    <option value="0">Cash-In</option>
                    <option value="1">Cash-Out</option>
                    <option value="2">Debit</option>
                    <option value="3">Payment</option>
                    <option value="4">Transfer</option>
                </select>
            </div>

            <div class="input-group">
                <label>Amount</label>
                <input type="number" step="0.01" name="amount" placeholder="Enter amount" required>
            </div>

            <div class="input-group">
                <label>Old Balance (Origin)</label>
                <input type="number" step="0.01" name="oldbalanceOrg" required>
            </div>

            <div class="input-group">
                <label>New Balance (Origin)</label>
                <input type="number" step="0.01" name="newbalanceOrig" required>
            </div>

            <div class="input-group">
                <label>Old Balance (Destination)</label>
                <input type="number" step="0.01" name="oldbalanceDest" required>
            </div>

            <div class="input-group">
                <label>New Balance (Destination)</label>
                <input type="number" step="0.01" name="newbalanceDest" required>
            </div>

            <div class="input-group">
                <label>Flagged Fraud</label>
                <select name="isFlaggedFraud" required>
                    <option value="">Select</option>
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>

        </div>

        <button type="submit" class="btn">üîç Analyze Transaction</button>

    </form>

    {% if prediction_text %}
        <div class="result">
            {{ prediction_text }}
        </div>
    {% endif %}

</div>

</body>
</html>
